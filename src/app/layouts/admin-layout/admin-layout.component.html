<div class="wrapper">
  <div
    class="sidebar"
    data-color="danger"
    data-background-color="white"
    data-image="./assets/img/sidebar-1.jpg"
  >
    <app-sidebar></app-sidebar>
    <div
      class="sidebar-background"
      style="background-image: url(./assets/img/sidebar-4.jpg)"
    ></div>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>

    <!--Main content-->
    <div class="main-content">
      <div class="container-fluid">
        <button class="btn btn-success" (click)="toggleFizzBuzz()" *ngIf="!showFizzBuzz">Play FizzBuzz</button>
        <button class="btn btn-warning" (click)="toggleFizzBuzzTwo()" *ngIf="!showFizzBuzzTwo">Play Other game</button>

        <app-fizz-buzz-game (fizzBangResultsEmitter)='handleResults($event)' *ngIf="showFizzBuzz"></app-fizz-buzz-game>
        <!--Results Table-->
        <div class="row" *ngIf="showTable">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-danger">
                <h4 class="card-title ">{{gameName}} Results Table</h4>
                <p class="card-category">
                  Results for the above {{gameName}} calculation will be shown here
                </p>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        Row
                      </th>
                      <th>
                        Results
                      </th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let result of gameResults">
                        <td>
                          {{ result.id }}
                        </td>
                        <td>
                          {{ result.value }}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End of main content-->

    <app-footer></app-footer>
  </div>
</div>
